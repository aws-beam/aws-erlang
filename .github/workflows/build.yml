name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        otp-version: [24, 25, 26, 27]
    runs-on: ${{ matrix.platform }}
    container:
      image: erlang:${{ matrix.otp-version }}
    services:
      ddb:
        image: amazon/dynamodb-local:1.21.0
        ports:
          - 8000:8000
      s3mock:
        image: adobe/s3mock:2.11.0
        ports:
          - 9090:9090
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Cache Hex packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/rebar3/hex/hexpm/packages
        key: ${{ runner.os }}-hex-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.lock')) }}
        restore-keys: |
          ${{ runner.os }}-hex-
    - name: Cache Dialyzer PLTs
      uses: actions/cache@v4
      with:
        path: ~/.cache/rebar3/rebar3_*.plt
        key: ${{ runner.os }}-dialyzer-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.config')) }}
        restore-keys: |
          ${{ runner.os }}-dialyzer-
    - name: Compile
      run: rebar3 compile
    - name: Run EUnit Tests
      run: rebar3 eunit
    - name: Run Common Tests
      run: rebar3 ct
      env:
        DYNAMODB_HOST: ddb
        S3MOCK_HOST: s3mock
    - name: Check app calls
      run: rebar3 check_app_calls
    - name: Create Cover Reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: rebar3 cover
    - name: Produce Documentation
      run: rebar3 edoc || true
    - name: Produce Documentation
      run: rebar3 ex_doc || true
    - name: Publish Documentation
      uses: actions/upload-artifact@v4
      with:
        name: edoc OTP${{ matrix.otp-version }}
        path: doc
    - name: Upload Common Test result
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Common Test OTP${{ matrix.otp-version }}
        path: _build/test/logs/**
        retention-days: 3
